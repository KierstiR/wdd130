<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dry Oar Rafting | Contact Us</title>
    <meta name="description" content="Contact Dry Oar Rafting for more information about our rafting trips and services.">
    <meta name="author" content="Kiersti Roberts">
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Rafting Site Logo">
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <div class="hero">
            <img src="images/hero.jpg" alt="A beautiful river.">
            <div class="contact-info-overlay">
                <section class="contact-info">
                    <h2>Get in Touch</h2>
                    <p><strong>Phone:</strong> +1 (123) 456-7890</p>
                    <p><strong>Email:</strong> info@raftingadventures.com</p>
                    <p><strong>Address:</strong> 123 River Road, Adventure Town, USA</p>
                </section>
            </div>
        </div>
        <div class="contact-row">
            <section class="contact-form">
                <h2>Contact Form</h2>
                <form action="/submit_contact_form" method="post">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone">
                    
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                    
                    <label for="purpose">Message Purpose:</label>
                    <select id="purpose" name="purpose">
                        <option value="general">General Inquiry</option>
                        <option value="booking">Reservation Question</option>
                        <option value="feedback">Website Suggestion</option>
                    </select>
                    
                    <label for="newsletter">
                        <input type="checkbox" name="newsletter"> Please Subscribe me to the monthly newsletter
                    </label>
                    
                    <button type="submit">Send Message</button>
                </form>
            </section>
            <section class="map">
                <h2>Find Us Here</h2>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345090565!2d144.9537363153166!3d-37.81627927975178!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf5779eb6e1b0c67a!2s123%20River%20Rd%2C%20Adventure%20Town%2C%20USA!5e0!3m2!1sen!2s!4v1597777259196!5m2!1sen!2s" width="100%" height="450" frameborder="0" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
            </section>
        </div>
        <section class="team">
            <h2>Meet Our Team</h2>
            <div class="employee-images">
                <figure>
                    <img src="images/employee1.png" alt="John">
                    <figcaption>John - Raft Guide</figcaption>
                </figure>
                <figure>
                    <img src="images/employee2.png" alt="Dave">
                    <figcaption>Dave - Adventure Coordinator</figcaption>
                </figure>
                <figure>
                    <img src="images/employee3.png" alt="Emma">
                    <figcaption>Emma - Customer Service</figcaption>
                </figure>
            </div>
        </section>
    </main>
    <footer>
        <p>🚣‍♀️ ©️2024 🚣‍♀️ Dry Oar Rafting 🚣‍♀️ Kiersti Roberts 🚣‍♀️</p>
        <nav class="sociallinks">
            <a href="https://facebook.com">
                <img src="images/facebook.webp" alt="Facebook">
            </a>
            <a href="https://twitter.com">
                <img src="images/twitter.webp" alt="Twitter">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.webp" alt="Instagram">
            </a>
        </nav>
    </footer>
</body>
</html>
